<app-search
  [apiUrl]="'https://images-api.nasa.gov/search?q='"
  [input]="searchInput"
  [mediaType]="'&media_type=image'"
  (searchResults)="handleSearchResults($event)"
></app-search>

<ng-container *ngFor="let result of searchResults">
  <app-image-display
    [image]="result?.image"
    [title]="result?.title"
    [tags]="result?.tags"
    [description]="result?.description"
  ></app-image-display>
</ng-container>
  
<router-outlet></router-outlet>

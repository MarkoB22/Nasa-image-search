<div *ngFor="let detail of imageDetails">
    <h2>{{ detail?.data[0]?.title }}</h2>
    <img [src]="detail?.links[0]?.href" alt="Image">
    <p>Tags: {{ detail?.data[0]?.keywords?.join(', ') }}</p>
    <p>Description: {{ detail?.data[0]?.description }}</p>
</div>
  
<div *ngFor="let detail of imageDetails">
    <pre>{{ detail | json }}</pre>
  </div>
